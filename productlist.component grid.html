
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let vada of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{vada.id}}">
                            <img src="{{vada.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{vada.id}}">
                            <h1>{{vada.name}}</h1>
                        </a>
                        
                        <div class="price">{{vada.unitPrice | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
